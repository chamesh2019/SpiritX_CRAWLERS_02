{% extends "UserBase.html" %} {% block content %}
<div class="flex flex-col items-center w-screen">
<h1 class="text-3xl p-5">Budget Overview</h1>
<div class="overflow-x-auto m-6 w-full max-w-4xl">
  <table class="table mx-auto">
    <thead>
    <tr>
    <th>Player Name</th>
    <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}

      <tr class="">
        
      <td>{{ player.name }}</td>
      <td>{{ player.price }}</td>
      
    </tr>
      {% endfor %}
      
    <tr>
      <td class="font-bold">Total Spent</td>
      <td class="font-bold">{{ total_spent }}</td>
    </tr>
    <tr>
      <td class="font-bold">Balance Remaining</td>
      <td class="font-bold">{{ remaining }}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>

{% endblock %}
