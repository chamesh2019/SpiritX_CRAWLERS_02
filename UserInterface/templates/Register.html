{% extends "base.html" %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-xs">
        <form method="POST" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 bg-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="text-secondary mb-2">
                Already have an account? <a href="{% url 'logIn' %}" class="text-blue-500 hover:text-blue-700">Login</a>
            </div>
            <div class="text-warning mb-2">
                {% if error %}
                {{ error }}
                {% endif %}
            </div>
            <div class="flex items-center justify-between">
                <Button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Register
                </button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
